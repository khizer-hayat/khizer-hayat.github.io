{% include base_path %}

<div class="page__footer-copyright">
  <style>
    .page__footer-copyright {
      text-align: center; /* Centers the footer content */
      margin: 0; /* Removes margin around the footer */
      padding: 5px 0; /* Adds a small padding to the top and bottom */
    }

    .page__footer-copyright .footer-text {
      display: inline-block; /* Keeps the text on the same line */
    }

    .page__footer-copyright .separator {
      margin: 0 5px; /* Adds space between name, bullet, and year */
      font-size: 1.2em; /* Increases the size of the bullet */
    }

    .page__footer-copyright .powered-by {
      display: block; /* Moves the "Powered by Jekyll" to the next line */
      margin-top: 5px; /* Adds some space above "Powered by Jekyll" */
    }

    .page__footer-copyright a {
      text-decoration: none; /* Removes underline from the link */
      color: inherit; /* Keeps the same color for the link */
    }
  </style>
  
  <p>
    <span class="footer-text">
      <span class="name">{{ site.name | default: site.title }}</span> <span class="separator">&bull;</span> <span class="copyright">&copy;</span> <span class="year">{{ site.time | date: '%Y' }}</span>
    </span>
    <span class="powered-by">
      Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a> &amp; <a href="https://github.com/academicpages/academicpages.github.io" rel="nofollow">AcademicPages
    </span>
  </p>
</div>
