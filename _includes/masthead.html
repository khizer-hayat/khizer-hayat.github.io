{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
  /* Make the navigation sticky */
  .masthead__menu {
    position: sticky; /* Makes the menu sticky */
    top: 0; /* Keeps it at the top of the page */
    z-index: 1000; /* Ensures it stays on top of other content */
    background-color: white; /* Optional: Add a background color for visibility */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
  }

  /* Optional: Adjust the body padding to avoid content overlapping the sticky navbar */
  body {
    padding-top: 60px; /* Adjust based on the height of the sticky navbar */
  }
</style>
